<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="adaptive-header">
        <button class="icon-button">
            <img src="img/burger.svg" alt="Меню">
        </button>
    
        <div class="logo">
            <img src="img/Group.svg" alt="CPS">
        </div>

        <div class="divider">
            <img src="img/divider.svg" alt="разделитель">
        </div>
    
        <div class="right-buttons">
            <button class="icon-button">
                <img src="img/repair.svg" alt="Инструменты">
            </button>

            <button class="icon-button">
                <img src="img/checkstatus.svg" alt="Поиск">
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="page-header">
            <h1 class="page-title">Услуги и сервисы</h1>
        </section>

        <section class="services-section">
            <div class="services-nav">
                <button class="service-tab active">Ремонтируемые устройства</button>
                <button class="service-tab">Дополнительные услуги</button>
            </div>
        </section>
    </main>
</body>
</html>
